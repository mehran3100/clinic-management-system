spring:
  application:
    name: discovery-server

server:
  port: 8761
  error:
    include-message: always
    include-stacktrace: always

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    register-with-eureka: false
    fetch-registry: false